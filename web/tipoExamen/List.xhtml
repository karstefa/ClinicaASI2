<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListTipoExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListTipoExamenEmpty}" rendered="#{tipoExamenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoExamenController.items.rowCount > 0}">
                    <h:outputText value="#{tipoExamenController.pagination.pageFirstItem + 1}..#{tipoExamenController.pagination.pageLastItem + 1}/#{tipoExamenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoExamenController.previous}" value="#{lenguajes.Previous} #{tipoExamenController.pagination.pageSize}" rendered="#{tipoExamenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoExamenController.next}" value="#{lenguajes.Next} #{tipoExamenController.pagination.pageSize}" rendered="#{tipoExamenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoExamenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoExamenTitle_idTipoExamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoExamen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoExamenTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoExamenTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoExamenTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoExamenController.prepareView}" value="#{lenguajes.ListTipoExamenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoExamenController.prepareEdit}" value="#{lenguajes.ListTipoExamenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoExamenController.destroy}" value="#{lenguajes.ListTipoExamenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoExamenController.prepareCreate}" value="#{lenguajes.ListTipoExamenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListTipoExamenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
