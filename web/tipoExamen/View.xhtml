<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewTipoExamenTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewTipoExamenLabel_idTipoExamen}"/>

                <br />

                <h:commandLink action="#{tipoExamenController.prepareList}" value="#{lenguajes.ViewTipoExamenShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewTipoExamenIndexLink}"/>
