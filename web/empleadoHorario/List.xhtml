<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListEmpleadoHorarioEmpty}" rendered="#{empleadoHorarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{empleadoHorarioController.items.rowCount > 0}">
                    <h:outputText value="#{empleadoHorarioController.pagination.pageFirstItem + 1}..#{empleadoHorarioController.pagination.pageLastItem + 1}/#{empleadoHorarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{empleadoHorarioController.previous}" value="#{lenguajes.Previous} #{empleadoHorarioController.pagination.pageSize}" rendered="#{empleadoHorarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{empleadoHorarioController.next}" value="#{lenguajes.Next} #{empleadoHorarioController.pagination.pageSize}" rendered="#{empleadoHorarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{empleadoHorarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle_costoConsulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoConsulta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle_horarioAtencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.horarioAtencion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEmpleadoHorarioTitle_empleadoEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoEspecialidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{empleadoHorarioController.prepareView}" value="#{lenguajes.ListEmpleadoHorarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadoHorarioController.prepareEdit}" value="#{lenguajes.ListEmpleadoHorarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{empleadoHorarioController.destroy}" value="#{lenguajes.ListEmpleadoHorarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{empleadoHorarioController.prepareCreate}" value="#{lenguajes.ListEmpleadoHorarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListEmpleadoHorarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
