<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{lenguajes.ViewEmpleadoHorarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEmpleadoHorarioLabel_usuarioActualiza}"/>
                    <h:outputText value="#{empleadoHorarioController.selected.usuarioActualiza}" title="#{lenguajes.ViewEmpleadoHorarioTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoHorarioLabel_activo}"/>
                    <h:outputText value="#{empleadoHorarioController.selected.activo}" title="#{lenguajes.ViewEmpleadoHorarioTitle_activo}"/>

                    <h:outputText value="#{lenguajes.ViewEmpleadoHorarioLabel_horarioAtencion}"/>
                    <h:outputText value="#{empleadoHorarioController.selected.horarioAtencion}" title="#{lenguajes.ViewEmpleadoHorarioTitle_horarioAtencion}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoHorarioLabel_empleadoEspecialidad}"/>
                    <h:outputText value="#{empleadoHorarioController.selected.empleadoEspecialidad}" title="#{lenguajes.ViewEmpleadoHorarioTitle_empleadoEspecialidad}"/>

                <br />
                <h:commandLink action="#{empleadoHorarioController.destroyAndView}" value="#{lenguajes.ViewEmpleadoHorarioDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEmpleadoHorarioEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoHorarioController.prepareCreate}" value="#{lenguajes.ViewEmpleadoHorarioCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoHorarioController.prepareList}" value="#{lenguajes.ViewEmpleadoHorarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEmpleadoHorarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
