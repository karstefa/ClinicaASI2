<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewEstadoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEstadoEmpleadoLabel_idEstadoEmpleado}"/>
                    <h:outputText value="#{estadoEmpleadoController.selected.idEstadoEmpleado}" title="#{lenguajes.ViewEstadoEmpleadoTitle_idEstadoEmpleado}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoEmpleadoLabel_activo}"/>
                    <h:outputText value="#{estadoEmpleadoController.selected.activo}" title="#{lenguajes.ViewEstadoEmpleadoTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoEmpleadoLabel_usuarioActualiza}"/>
                    <h:outputText value="#{estadoEmpleadoController.selected.usuarioActualiza}" title="#{lenguajes.ViewEstadoEmpleadoTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoEmpleadoLabel_descripcion}"/>
                    <h:outputText value="#{estadoEmpleadoController.selected.descripcion}" title="#{lenguajes.ViewEstadoEmpleadoTitle_descripcion}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoEmpleadoLabel_nombre}"/>
                    <h:outputText value="#{estadoEmpleadoController.selected.nombre}" title="#{lenguajes.ViewEstadoEmpleadoTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoEmpleadoController.destroyAndView}" value="#{lenguajes.ViewEstadoEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEstadoEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoEmpleadoController.prepareCreate}" value="#{lenguajes.ViewEstadoEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoEmpleadoController.prepareList}" value="#{lenguajes.ViewEstadoEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEstadoEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
