<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewEstadoExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEstadoExamenLabel_idEstadoExamen}"/>
                    <h:outputText value="#{estadoExamenController.selected.idEstadoExamen}" title="#{lenguajes.ViewEstadoExamenTitle_idEstadoExamen}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoExamenLabel_usuarioActualiza}"/>
                    <h:outputText value="#{estadoExamenController.selected.usuarioActualiza}" title="#{lenguajes.ViewEstadoExamenTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoExamenLabel_nombre}"/>
                    <h:outputText value="#{estadoExamenController.selected.nombre}" title="#{lenguajes.ViewEstadoExamenTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoExamenLabel_activo}"/>
                    <h:outputText value="#{estadoExamenController.selected.activo}" title="#{lenguajes.ViewEstadoExamenTitle_activo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoExamenController.destroyAndView}" value="#{lenguajes.ViewEstadoExamenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEstadoExamenEditLink}"/>
                <br />
                <h:commandLink action="#{estadoExamenController.prepareCreate}" value="#{lenguajes.ViewEstadoExamenCreateLink}" />
                <br />
                <h:commandLink action="#{estadoExamenController.prepareList}" value="#{lenguajes.ViewEstadoExamenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEstadoExamenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
