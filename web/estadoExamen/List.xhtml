<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListEstadoExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListEstadoExamenEmpty}" rendered="#{estadoExamenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoExamenController.items.rowCount > 0}">
                    <h:outputText value="#{estadoExamenController.pagination.pageFirstItem + 1}..#{estadoExamenController.pagination.pageLastItem + 1}/#{estadoExamenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoExamenController.previous}" value="#{lenguajes.Previous} #{estadoExamenController.pagination.pageSize}" rendered="#{estadoExamenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoExamenController.next}" value="#{lenguajes.Next} #{estadoExamenController.pagination.pageSize}" rendered="#{estadoExamenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoExamenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoExamenTitle_idEstadoExamen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoExamen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoExamenTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoExamenTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoExamenTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoExamenController.prepareView}" value="#{lenguajes.ListEstadoExamenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoExamenController.prepareEdit}" value="#{lenguajes.ListEstadoExamenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoExamenController.destroy}" value="#{lenguajes.ListEstadoExamenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoExamenController.prepareCreate}" value="#{lenguajes.ListEstadoExamenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListEstadoExamenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
