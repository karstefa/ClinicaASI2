<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreateTipoConsultaLabel_idTipoConsulta}" for="idTipoConsulta" />

                    <h:outputLabel value="#{lenguajes.CreateTipoConsultaLabel_activo}" for="activo" />

                <br />
                <h:commandLink action="#{tipoConsultaController.prepareList}" value="#{lenguajes.CreateTipoConsultaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateTipoConsultaIndexLink}"/>
