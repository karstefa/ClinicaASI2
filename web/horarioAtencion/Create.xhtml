<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:outputText value="#{lenguajes.CreateHorarioAtencionTitle}"></h:outputText>

                    <h:outputLabel value="#{lenguajes.CreateHorarioAtencionLabel_idHorarioAtencion}" for="idHorarioAtencion" />

                    <h:inputText id="usuarioActualiza" value="#{horarioAtencionController.selected.usuarioActualiza}" title="#{lenguajes.CreateHorarioAtencionTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.CreateHorarioAtencionRequiredMessage_usuarioActualiza}"/>

                    <h:inputText id="dia" value="#{horarioAtencionController.selected.dia}" title="#{lenguajes.CreateHorarioAtencionTitle_dia}" required="true" requiredMessage="#{lenguajes.CreateHorarioAtencionRequiredMessage_dia}"/>

                    <h:inputText id="horaInicio" value="#{horarioAtencionController.selected.horaInicio}" title="#{lenguajes.CreateHorarioAtencionTitle_horaInicio}" required="true" requiredMessage="#{lenguajes.CreateHorarioAtencionRequiredMessage_horaInicio}">

                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.CreateHorarioAtencionLabel_horaFin}" for="horaFin" />
                    <h:inputText id="horaFin" value="#{horarioAtencionController.selected.horaFin}" title="#{lenguajes.CreateHorarioAtencionTitle_horaFin}" required="true" requiredMessage="#{lenguajes.CreateHorarioAtencionRequiredMessage_horaFin}">

                    <h:outputLabel value="#{lenguajes.CreateHorarioAtencionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{horarioAtencionController.selected.descripcion}" title="#{lenguajes.CreateHorarioAtencionTitle_descripcion}" required="true" requiredMessage="#{lenguajes.CreateHorarioAtencionRequiredMessage_descripcion}"/>

                <h:commandLink action="#{horarioAtencionController.create}" value="#{lenguajes.CreateHorarioAtencionSaveLink}" />

                <br />
                <h:commandLink action="#{horarioAtencionController.prepareList}" value="#{lenguajes.CreateHorarioAtencionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateHorarioAtencionIndexLink}"/>

        </ui:define>
