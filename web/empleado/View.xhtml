<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_idEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.idEmpleado}" title="#{lenguajes.ViewEmpleadoTitle_idEmpleado}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_usuarioActualiza}"/>
                    <h:outputText value="#{empleadoController.selected.usuarioActualiza}" title="#{lenguajes.ViewEmpleadoTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_carnet}"/>
                    <h:outputText value="#{empleadoController.selected.carnet}" title="#{lenguajes.ViewEmpleadoTitle_carnet}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_salario}"/>
                    <h:outputText value="#{empleadoController.selected.salario}" title="#{lenguajes.ViewEmpleadoTitle_salario}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_idTipoEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.idTipoEmpleado}" title="#{lenguajes.ViewEmpleadoTitle_idTipoEmpleado}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_idPersona}"/>
                    <h:outputText value="#{empleadoController.selected.idPersona}" title="#{lenguajes.ViewEmpleadoTitle_idPersona}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_idEstadoEmpleado}"/>
                    <h:outputText value="#{empleadoController.selected.idEstadoEmpleado}" title="#{lenguajes.ViewEmpleadoTitle_idEstadoEmpleado}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoLabel_idCargo}"/>
                    <h:outputText value="#{empleadoController.selected.idCargo}" title="#{lenguajes.ViewEmpleadoTitle_idCargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.destroyAndView}" value="#{lenguajes.ViewEmpleadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoController.prepareCreate}" value="#{lenguajes.ViewEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{lenguajes.ViewEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
