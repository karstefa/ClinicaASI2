<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewMunicipioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewMunicipioLabel_idMunicipio}"/>
                    <h:outputText value="#{municipioController.selected.idMunicipio}" title="#{lenguajes.ViewMunicipioTitle_idMunicipio}"/>
                    <h:outputText value="#{lenguajes.ViewMunicipioLabel_activo}"/>
                    <h:outputText value="#{municipioController.selected.activo}" title="#{lenguajes.ViewMunicipioTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewMunicipioLabel_usuarioActualiza}"/>
                    <h:outputText value="#{municipioController.selected.usuarioActualiza}" title="#{lenguajes.ViewMunicipioTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewMunicipioLabel_nombre}"/>
                    <h:outputText value="#{municipioController.selected.nombre}" title="#{lenguajes.ViewMunicipioTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewMunicipioLabel_idDepartamento}"/>
                    <h:outputText value="#{municipioController.selected.idDepartamento}" title="#{lenguajes.ViewMunicipioTitle_idDepartamento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{municipioController.destroyAndView}" value="#{lenguajes.ViewMunicipioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewMunicipioEditLink}"/>
                <br />
                <h:commandLink action="#{municipioController.prepareCreate}" value="#{lenguajes.ViewMunicipioCreateLink}" />
                <br />
                <h:commandLink action="#{municipioController.prepareList}" value="#{lenguajes.ViewMunicipioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewMunicipioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
