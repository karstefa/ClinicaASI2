<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditMunicipioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditMunicipioLabel_idMunicipio}" for="idMunicipio" />
                    <h:inputText id="idMunicipio" value="#{municipioController.selected.idMunicipio}" title="#{lenguajes.EditMunicipioTitle_idMunicipio}" required="true" requiredMessage="#{lenguajes.EditMunicipioRequiredMessage_idMunicipio}"/>
                    <h:outputLabel value="#{lenguajes.EditMunicipioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{municipioController.selected.activo}" title="#{lenguajes.EditMunicipioTitle_activo}" required="true" requiredMessage="#{lenguajes.EditMunicipioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.EditMunicipioLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{municipioController.selected.usuarioActualiza}" title="#{lenguajes.EditMunicipioTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditMunicipioRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditMunicipioLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{municipioController.selected.nombre}" title="#{lenguajes.EditMunicipioTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditMunicipioRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.EditMunicipioLabel_idDepartamento}" for="idDepartamento" />
                    <h:selectOneMenu id="idDepartamento" value="#{municipioController.selected.idDepartamento}" title="#{lenguajes.EditMunicipioTitle_idDepartamento}" required="true" requiredMessage="#{lenguajes.EditMunicipioRequiredMessage_idDepartamento}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{municipioController.update}" value="#{lenguajes.EditMunicipioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditMunicipioViewLink}"/>
                <br />
                <h:commandLink action="#{municipioController.prepareList}" value="#{lenguajes.EditMunicipioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditMunicipioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
