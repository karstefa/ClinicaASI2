<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewPacienteLabel_idPaciente}"/>
                    <h:outputText value="#{pacienteController.selected.idPaciente}" title="#{lenguajes.ViewPacienteTitle_idPaciente}"/>
                    <h:outputText value="#{lenguajes.ViewPacienteLabel_usuarioActualiza}"/>
                    <h:outputText value="#{pacienteController.selected.usuarioActualiza}" title="#{lenguajes.ViewPacienteTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewPacienteLabel_fechaCreacion}"/>
                    <h:outputText value="#{pacienteController.selected.fechaCreacion}" title="#{lenguajes.ViewPacienteTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{lenguajes.ViewPacienteLabel_idPersona}"/>
                    <h:outputText value="#{pacienteController.selected.idPersona}" title="#{lenguajes.ViewPacienteTitle_idPersona}"/>
                    <h:outputText value="#{lenguajes.ViewPacienteLabel_idEstadoPaciente}"/>
                    <h:outputText value="#{pacienteController.selected.idEstadoPaciente}" title="#{lenguajes.ViewPacienteTitle_idEstadoPaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacienteController.destroyAndView}" value="#{lenguajes.ViewPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{pacienteController.prepareCreate}" value="#{lenguajes.ViewPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{pacienteController.prepareList}" value="#{lenguajes.ViewPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
