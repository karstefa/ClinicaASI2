<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditPaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditPaisLabel_idPais}" for="idPais" />
                    <h:inputText id="idPais" value="#{paisController.selected.idPais}" title="#{lenguajes.EditPaisTitle_idPais}" required="true" requiredMessage="#{lenguajes.EditPaisRequiredMessage_idPais}"/>
                    <h:outputLabel value="#{lenguajes.EditPaisLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{paisController.selected.usuarioActualiza}" title="#{lenguajes.EditPaisTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditPaisRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditPaisLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{paisController.selected.activo}" title="#{lenguajes.EditPaisTitle_activo}" required="true" requiredMessage="#{lenguajes.EditPaisRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.EditPaisLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{paisController.selected.nombre}" title="#{lenguajes.EditPaisTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditPaisRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{paisController.update}" value="#{lenguajes.EditPaisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditPaisViewLink}"/>
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{lenguajes.EditPaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditPaisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
