<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.CreateExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_idExamen}" for="idExamen" />
                    <h:inputText id="idExamen" value="#{examenController.selected.idExamen}" title="#{lenguajes.CreateExamenTitle_idExamen}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_idExamen}"/>
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{examenController.selected.usuarioActualiza}" title="#{lenguajes.CreateExamenTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{examenController.selected.nombre}" title="#{lenguajes.CreateExamenTitle_nombre}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_costoExamen}" for="costoExamen" />
                    <h:inputText id="costoExamen" value="#{examenController.selected.costoExamen}" title="#{lenguajes.CreateExamenTitle_costoExamen}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_costoExamen}"/>
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{examenController.selected.activo}" title="#{lenguajes.CreateExamenTitle_activo}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.CreateExamenLabel_idTipoExamen}" for="idTipoExamen" />
                    <h:selectOneMenu id="idTipoExamen" value="#{examenController.selected.idTipoExamen}" title="#{lenguajes.CreateExamenTitle_idTipoExamen}" required="true" requiredMessage="#{lenguajes.CreateExamenRequiredMessage_idTipoExamen}">
                        <f:selectItems value="#{tipoExamenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examenController.create}" value="#{lenguajes.CreateExamenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examenController.prepareList}" value="#{lenguajes.CreateExamenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateExamenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
