<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewExamenLabel_idExamen}"/>
                    <h:outputText value="#{examenController.selected.idExamen}" title="#{lenguajes.ViewExamenTitle_idExamen}"/>
                    <h:outputText value="#{lenguajes.ViewExamenLabel_usuarioActualiza}"/>
                    <h:outputText value="#{examenController.selected.usuarioActualiza}" title="#{lenguajes.ViewExamenTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewExamenLabel_nombre}"/>
                    <h:outputText value="#{examenController.selected.nombre}" title="#{lenguajes.ViewExamenTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewExamenLabel_costoExamen}"/>
                    <h:outputText value="#{examenController.selected.costoExamen}" title="#{lenguajes.ViewExamenTitle_costoExamen}"/>
                    <h:outputText value="#{lenguajes.ViewExamenLabel_activo}"/>
                    <h:outputText value="#{examenController.selected.activo}" title="#{lenguajes.ViewExamenTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewExamenLabel_idTipoExamen}"/>
                    <h:outputText value="#{examenController.selected.idTipoExamen}" title="#{lenguajes.ViewExamenTitle_idTipoExamen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examenController.destroyAndView}" value="#{lenguajes.ViewExamenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewExamenEditLink}"/>
                <br />
                <h:commandLink action="#{examenController.prepareCreate}" value="#{lenguajes.ViewExamenCreateLink}" />
                <br />
                <h:commandLink action="#{examenController.prepareList}" value="#{lenguajes.ViewExamenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewExamenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
