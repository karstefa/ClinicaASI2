<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            </f:facet>
                            <h:outputText value="#{item.idEstadoConsulta}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{lenguajes.ListEstadoConsultaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>

                                <h:outputText value="#{lenguajes.ListEstadoConsultaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>

                        <h:column>

                            <h:commandLink action="#{estadoConsultaController.prepareEdit}" value="#{lenguajes.ListEstadoConsultaEditLink}"/>
                            <h:outputText value=" "/>

                        </h:column>

                <br />

    </ui:composition>
