<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewDepartamentoLabel_idDepartamento}"/>
                    <h:outputText value="#{departamentoController.selected.idDepartamento}" title="#{lenguajes.ViewDepartamentoTitle_idDepartamento}"/>
                    <h:outputText value="#{lenguajes.ViewDepartamentoLabel_activo}"/>
                    <h:outputText value="#{departamentoController.selected.activo}" title="#{lenguajes.ViewDepartamentoTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewDepartamentoLabel_usuarioActualiza}"/>
                    <h:outputText value="#{departamentoController.selected.usuarioActualiza}" title="#{lenguajes.ViewDepartamentoTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewDepartamentoLabel_nombre}"/>
                    <h:outputText value="#{departamentoController.selected.nombre}" title="#{lenguajes.ViewDepartamentoTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewDepartamentoLabel_idPais}"/>
                    <h:outputText value="#{departamentoController.selected.idPais}" title="#{lenguajes.ViewDepartamentoTitle_idPais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departamentoController.destroyAndView}" value="#{lenguajes.ViewDepartamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewDepartamentoEditLink}"/>
                <br />
                <h:commandLink action="#{departamentoController.prepareCreate}" value="#{lenguajes.ViewDepartamentoCreateLink}" />
                <br />
                <h:commandLink action="#{departamentoController.prepareList}" value="#{lenguajes.ViewDepartamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewDepartamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
