<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewTipoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewTipoEmpleadoLabel_idTipoEmpleado}"/>
                    <h:outputText value="#{tipoEmpleadoController.selected.idTipoEmpleado}" title="#{lenguajes.ViewTipoEmpleadoTitle_idTipoEmpleado}"/>
                    <h:outputText value="#{lenguajes.ViewTipoEmpleadoLabel_activo}"/>
                    <h:outputText value="#{tipoEmpleadoController.selected.activo}" title="#{lenguajes.ViewTipoEmpleadoTitle_activo}"/>

                    <h:outputText value="#{tipoEmpleadoController.selected.nombre}" title="#{lenguajes.ViewTipoEmpleadoTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewTipoEmpleadoLabel_descripcion}"/>

                <h:commandLink action="#{tipoEmpleadoController.destroyAndView}" value="#{lenguajes.ViewTipoEmpleadoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewTipoEmpleadoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoEmpleadoController.prepareCreate}" value="#{lenguajes.ViewTipoEmpleadoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoEmpleadoController.prepareList}" value="#{lenguajes.ViewTipoEmpleadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewTipoEmpleadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
