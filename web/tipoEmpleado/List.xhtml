<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListTipoEmpleadoEmpty}" rendered="#{tipoEmpleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoEmpleadoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoEmpleadoController.pagination.pageFirstItem + 1}..#{tipoEmpleadoController.pagination.pageLastItem + 1}/#{tipoEmpleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoEmpleadoController.previous}" value="#{lenguajes.Previous} #{tipoEmpleadoController.pagination.pageSize}" rendered="#{tipoEmpleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoEmpleadoController.next}" value="#{lenguajes.Next} #{tipoEmpleadoController.pagination.pageSize}" rendered="#{tipoEmpleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoEmpleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle_idTipoEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListTipoEmpleadoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoEmpleadoController.prepareView}" value="#{lenguajes.ListTipoEmpleadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEmpleadoController.prepareEdit}" value="#{lenguajes.ListTipoEmpleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoEmpleadoController.destroy}" value="#{lenguajes.ListTipoEmpleadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoEmpleadoController.prepareCreate}" value="#{lenguajes.ListTipoEmpleadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListTipoEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
