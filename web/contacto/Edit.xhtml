<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditContactoLabel_idContacto}" for="idContacto" />
                    <h:inputText id="idContacto" value="#{contactoController.selected.idContacto}" title="#{lenguajes.EditContactoTitle_idContacto}" required="true" requiredMessage="#{lenguajes.EditContactoRequiredMessage_idContacto}"/>
                    <h:outputLabel value="#{lenguajes.EditContactoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{contactoController.selected.activo}" title="#{lenguajes.EditContactoTitle_activo}" required="true" requiredMessage="#{lenguajes.EditContactoRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.EditContactoLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{contactoController.selected.usuarioActualiza}" title="#{lenguajes.EditContactoTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditContactoRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditContactoLabel_mascara}" for="mascara" />
                    <h:inputText id="mascara" value="#{contactoController.selected.mascara}" title="#{lenguajes.EditContactoTitle_mascara}" required="true" requiredMessage="#{lenguajes.EditContactoRequiredMessage_mascara}"/>
                    <h:outputLabel value="#{lenguajes.EditContactoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{lenguajes.EditContactoTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditContactoRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{contactoController.update}" value="#{lenguajes.EditContactoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditContactoViewLink}"/>
                <br />
                <h:commandLink action="#{contactoController.prepareList}" value="#{lenguajes.EditContactoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditContactoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
