<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{lenguajes.EditTipoPagoTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditTipoPagoLabel_idTipoPago}" for="idTipoPago" />

                    <h:outputLabel value="#{lenguajes.EditTipoPagoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{tipoPagoController.selected.activo}" title="#{lenguajes.EditTipoPagoTitle_activo}" required="true" requiredMessage="#{lenguajes.EditTipoPagoRequiredMessage_activo}"/>

                </h:panelGrid>
                <h:commandLink action="#{tipoPagoController.update}" value="#{lenguajes.EditTipoPagoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditTipoPagoViewLink}"/>
                <br />
                <h:commandLink action="#{tipoPagoController.prepareList}" value="#{lenguajes.EditTipoPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditTipoPagoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
