<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewCargoLabel_idCargo}"/>
                    <h:outputText value="#{cargoController.selected.idCargo}" title="#{lenguajes.ViewCargoTitle_idCargo}"/>
                    <h:outputText value="#{lenguajes.ViewCargoLabel_activo}"/>
                    <h:outputText value="#{cargoController.selected.activo}" title="#{lenguajes.ViewCargoTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewCargoLabel_usuarioActualiza}"/>
                    <h:outputText value="#{cargoController.selected.usuarioActualiza}" title="#{lenguajes.ViewCargoTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewCargoLabel_nombre}"/>
                    <h:outputText value="#{cargoController.selected.nombre}" title="#{lenguajes.ViewCargoTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewCargoLabel_descripcion}"/>
                    <h:outputText value="#{cargoController.selected.descripcion}" title="#{lenguajes.ViewCargoTitle_descripcion}"/>
                    <h:outputText value="#{lenguajes.ViewCargoLabel_parentIDCARGO}"/>
                    <h:outputText value="#{cargoController.selected.parentIDCARGO}" title="#{lenguajes.ViewCargoTitle_parentIDCARGO}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cargoController.destroyAndView}" value="#{lenguajes.ViewCargoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewCargoEditLink}"/>
                <br />
                <h:commandLink action="#{cargoController.prepareCreate}" value="#{lenguajes.ViewCargoCreateLink}" />
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{lenguajes.ViewCargoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewCargoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
