<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_idCargo}" for="idCargo" />
                    <h:inputText id="idCargo" value="#{cargoController.selected.idCargo}" title="#{lenguajes.EditCargoTitle_idCargo}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_idCargo}"/>
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{cargoController.selected.activo}" title="#{lenguajes.EditCargoTitle_activo}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{cargoController.selected.usuarioActualiza}" title="#{lenguajes.EditCargoTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{cargoController.selected.nombre}" title="#{lenguajes.EditCargoTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{cargoController.selected.descripcion}" title="#{lenguajes.EditCargoTitle_descripcion}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{lenguajes.EditCargoLabel_parentIDCARGO}" for="parentIDCARGO" />
                    <h:selectOneMenu id="parentIDCARGO" value="#{cargoController.selected.parentIDCARGO}" title="#{lenguajes.EditCargoTitle_parentIDCARGO}" required="true" requiredMessage="#{lenguajes.EditCargoRequiredMessage_parentIDCARGO}">
                        <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cargoController.update}" value="#{lenguajes.EditCargoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditCargoViewLink}"/>
                <br />
                <h:commandLink action="#{cargoController.prepareList}" value="#{lenguajes.EditCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditCargoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
