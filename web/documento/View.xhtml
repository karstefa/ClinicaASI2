<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewDocumentoLabel_idDocumento}"/>
                    <h:outputText value="#{documentoController.selected.idDocumento}" title="#{lenguajes.ViewDocumentoTitle_idDocumento}"/>
                    <h:outputText value="#{lenguajes.ViewDocumentoLabel_activo}"/>
                    <h:outputText value="#{documentoController.selected.activo}" title="#{lenguajes.ViewDocumentoTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewDocumentoLabel_usuarioActualiza}"/>
                    <h:outputText value="#{documentoController.selected.usuarioActualiza}" title="#{lenguajes.ViewDocumentoTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewDocumentoLabel_mascara}"/>
                    <h:outputText value="#{documentoController.selected.mascara}" title="#{lenguajes.ViewDocumentoTitle_mascara}"/>
                    <h:outputText value="#{lenguajes.ViewDocumentoLabel_nombre}"/>
                    <h:outputText value="#{documentoController.selected.nombre}" title="#{lenguajes.ViewDocumentoTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{documentoController.destroyAndView}" value="#{lenguajes.ViewDocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewDocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{lenguajes.ViewDocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{documentoController.prepareList}" value="#{lenguajes.ViewDocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewDocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
