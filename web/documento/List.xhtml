<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListDocumentoEmpty}" rendered="#{documentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{documentoController.items.rowCount > 0}">
                    <h:outputText value="#{documentoController.pagination.pageFirstItem + 1}..#{documentoController.pagination.pageLastItem + 1}/#{documentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{documentoController.previous}" value="#{lenguajes.Previous} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{documentoController.next}" value="#{lenguajes.Next} #{documentoController.pagination.pageSize}" rendered="#{documentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{documentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDocumentoTitle_idDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDocumentoTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDocumentoTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDocumentoTitle_mascara}"/>
                            </f:facet>
                            <h:outputText value="#{item.mascara}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDocumentoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{documentoController.prepareView}" value="#{lenguajes.ListDocumentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentoController.prepareEdit}" value="#{lenguajes.ListDocumentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{documentoController.destroy}" value="#{lenguajes.ListDocumentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{documentoController.prepareCreate}" value="#{lenguajes.ListDocumentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
