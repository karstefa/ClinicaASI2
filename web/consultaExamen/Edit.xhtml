<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditConsultaExamenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_idConsultaExamen}" for="idConsultaExamen" />
                    <h:inputText id="idConsultaExamen" value="#{consultaExamenController.selected.idConsultaExamen}" title="#{lenguajes.EditConsultaExamenTitle_idConsultaExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_idConsultaExamen}"/>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_fechaExamen}" for="fechaExamen" />
                    <h:inputText id="fechaExamen" value="#{consultaExamenController.selected.fechaExamen}" title="#{lenguajes.EditConsultaExamenTitle_fechaExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_fechaExamen}">

                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{consultaExamenController.selected.descuento}" title="#{lenguajes.EditConsultaExamenTitle_descuento}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_descuento}"/>

                    <h:inputText id="precioExamen" value="#{consultaExamenController.selected.precioExamen}" title="#{lenguajes.EditConsultaExamenTitle_precioExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_precioExamen}"/>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_resultadoExamen}" for="resultadoExamen" />
                    <h:inputTextarea rows="4" cols="30" id="resultadoExamen" value="#{consultaExamenController.selected.resultadoExamen}" title="#{lenguajes.EditConsultaExamenTitle_resultadoExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_resultadoExamen}"/>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_idExamen}" for="idExamen" />
                    <h:selectOneMenu id="idExamen" value="#{consultaExamenController.selected.idExamen}" title="#{lenguajes.EditConsultaExamenTitle_idExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_idExamen}">

                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_idEstadoExamen}" for="idEstadoExamen" />
                    <h:selectOneMenu id="idEstadoExamen" value="#{consultaExamenController.selected.idEstadoExamen}" title="#{lenguajes.EditConsultaExamenTitle_idEstadoExamen}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_idEstadoExamen}">
                        <f:selectItems value="#{estadoExamenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.EditConsultaExamenLabel_idConsulta}" for="idConsulta" />
                    <h:selectOneMenu id="idConsulta" value="#{consultaExamenController.selected.idConsulta}" title="#{lenguajes.EditConsultaExamenTitle_idConsulta}" required="true" requiredMessage="#{lenguajes.EditConsultaExamenRequiredMessage_idConsulta}">

                <br />
                <h:link outcome="View" value="#{lenguajes.EditConsultaExamenViewLink}"/>
                <br />
                <h:commandLink action="#{consultaExamenController.prepareList}" value="#{lenguajes.EditConsultaExamenShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{lenguajes.EditConsultaExamenIndexLink}" />
