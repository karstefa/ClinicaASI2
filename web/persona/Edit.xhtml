<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_idPersona}" for="idPersona" />
                    <h:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{lenguajes.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_idPersona}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{personaController.selected.usuarioActualiza}" title="#{lenguajes.EditPersonaTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_primerNombre}" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{personaController.selected.primerNombre}" title="#{lenguajes.EditPersonaTitle_primerNombre}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_primerNombre}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_tercerNombre}" for="tercerNombre" />
                    <h:inputText id="tercerNombre" value="#{personaController.selected.tercerNombre}" title="#{lenguajes.EditPersonaTitle_tercerNombre}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_tercerNombre}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_primerApellido}" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{personaController.selected.primerApellido}" title="#{lenguajes.EditPersonaTitle_primerApellido}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_primerApellido}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_segundoApellido}" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{personaController.selected.segundoApellido}" title="#{lenguajes.EditPersonaTitle_segundoApellido}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_segundoApellido}"/>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{lenguajes.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.EditPersonaLabel_segundoNombre}" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{personaController.selected.segundoNombre}" title="#{lenguajes.EditPersonaTitle_segundoNombre}" required="true" requiredMessage="#{lenguajes.EditPersonaRequiredMessage_segundoNombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{lenguajes.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{lenguajes.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
