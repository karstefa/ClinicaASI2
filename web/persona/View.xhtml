<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_idPersona}"/>
                    <h:outputText value="#{personaController.selected.idPersona}" title="#{lenguajes.ViewPersonaTitle_idPersona}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_usuarioActualiza}"/>
                    <h:outputText value="#{personaController.selected.usuarioActualiza}" title="#{lenguajes.ViewPersonaTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_primerNombre}"/>
                    <h:outputText value="#{personaController.selected.primerNombre}" title="#{lenguajes.ViewPersonaTitle_primerNombre}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_tercerNombre}"/>
                    <h:outputText value="#{personaController.selected.tercerNombre}" title="#{lenguajes.ViewPersonaTitle_tercerNombre}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_primerApellido}"/>
                    <h:outputText value="#{personaController.selected.primerApellido}" title="#{lenguajes.ViewPersonaTitle_primerApellido}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_segundoApellido}"/>
                    <h:outputText value="#{personaController.selected.segundoApellido}" title="#{lenguajes.ViewPersonaTitle_segundoApellido}"/>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_fechaNacimiento}"/>
                    <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{lenguajes.ViewPersonaTitle_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{lenguajes.ViewPersonaLabel_segundoNombre}"/>
                    <h:outputText value="#{personaController.selected.segundoNombre}" title="#{lenguajes.ViewPersonaTitle_segundoNombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.destroyAndView}" value="#{lenguajes.ViewPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewPersonaEditLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareCreate}" value="#{lenguajes.ViewPersonaCreateLink}" />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{lenguajes.ViewPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
