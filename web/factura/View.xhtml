<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_idFactura}"/>
                    <h:outputText value="#{facturaController.selected.idFactura}" title="#{lenguajes.ViewFacturaTitle_idFactura}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_fechaHora}"/>
                    <h:outputText value="#{facturaController.selected.fechaHora}" title="#{lenguajes.ViewFacturaTitle_fechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_nombre}"/>
                    <h:outputText value="#{facturaController.selected.nombre}" title="#{lenguajes.ViewFacturaTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_direccion}"/>
                    <h:outputText value="#{facturaController.selected.direccion}" title="#{lenguajes.ViewFacturaTitle_direccion}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_valorDocumento}"/>
                    <h:outputText value="#{facturaController.selected.valorDocumento}" title="#{lenguajes.ViewFacturaTitle_valorDocumento}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_numero}"/>
                    <h:outputText value="#{facturaController.selected.numero}" title="#{lenguajes.ViewFacturaTitle_numero}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_total}"/>
                    <h:outputText value="#{facturaController.selected.total}" title="#{lenguajes.ViewFacturaTitle_total}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_subTotal}"/>
                    <h:outputText value="#{facturaController.selected.subTotal}" title="#{lenguajes.ViewFacturaTitle_subTotal}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_descuento}"/>
                    <h:outputText value="#{facturaController.selected.descuento}" title="#{lenguajes.ViewFacturaTitle_descuento}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_idTipoPago}"/>
                    <h:outputText value="#{facturaController.selected.idTipoPago}" title="#{lenguajes.ViewFacturaTitle_idTipoPago}"/>
                    <h:outputText value="#{lenguajes.ViewFacturaLabel_idDocumento}"/>
                    <h:outputText value="#{facturaController.selected.idDocumento}" title="#{lenguajes.ViewFacturaTitle_idDocumento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{lenguajes.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{lenguajes.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{lenguajes.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
