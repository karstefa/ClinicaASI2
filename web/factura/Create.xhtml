<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_idFactura}" for="idFactura" />
                    <h:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{lenguajes.CreateFacturaTitle_idFactura}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_idFactura}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_fechaHora}" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{facturaController.selected.fechaHora}" title="#{lenguajes.CreateFacturaTitle_fechaHora}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_fechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{facturaController.selected.nombre}" title="#{lenguajes.CreateFacturaTitle_nombre}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{facturaController.selected.direccion}" title="#{lenguajes.CreateFacturaTitle_direccion}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_valorDocumento}" for="valorDocumento" />
                    <h:inputText id="valorDocumento" value="#{facturaController.selected.valorDocumento}" title="#{lenguajes.CreateFacturaTitle_valorDocumento}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_valorDocumento}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{facturaController.selected.numero}" title="#{lenguajes.CreateFacturaTitle_numero}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_numero}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturaController.selected.total}" title="#{lenguajes.CreateFacturaTitle_total}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_total}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{facturaController.selected.subTotal}" title="#{lenguajes.CreateFacturaTitle_subTotal}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{facturaController.selected.descuento}" title="#{lenguajes.CreateFacturaTitle_descuento}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_idTipoPago}" for="idTipoPago" />
                    <h:selectOneMenu id="idTipoPago" value="#{facturaController.selected.idTipoPago}" title="#{lenguajes.CreateFacturaTitle_idTipoPago}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_idTipoPago}">
                        <f:selectItems value="#{tipoPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.CreateFacturaLabel_idDocumento}" for="idDocumento" />
                    <h:selectOneMenu id="idDocumento" value="#{facturaController.selected.idDocumento}" title="#{lenguajes.CreateFacturaTitle_idDocumento}" required="true" requiredMessage="#{lenguajes.CreateFacturaRequiredMessage_idDocumento}">
                        <f:selectItems value="#{documentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{lenguajes.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{lenguajes.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
