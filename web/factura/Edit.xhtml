<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_idFactura}" for="idFactura" />
                    <h:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{lenguajes.EditFacturaTitle_idFactura}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_idFactura}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_fechaHora}" for="fechaHora" />
                    <h:inputText id="fechaHora" value="#{facturaController.selected.fechaHora}" title="#{lenguajes.EditFacturaTitle_fechaHora}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_fechaHora}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{facturaController.selected.nombre}" title="#{lenguajes.EditFacturaTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{facturaController.selected.direccion}" title="#{lenguajes.EditFacturaTitle_direccion}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_valorDocumento}" for="valorDocumento" />
                    <h:inputText id="valorDocumento" value="#{facturaController.selected.valorDocumento}" title="#{lenguajes.EditFacturaTitle_valorDocumento}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_valorDocumento}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{facturaController.selected.numero}" title="#{lenguajes.EditFacturaTitle_numero}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_numero}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturaController.selected.total}" title="#{lenguajes.EditFacturaTitle_total}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_total}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{facturaController.selected.subTotal}" title="#{lenguajes.EditFacturaTitle_subTotal}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_descuento}" for="descuento" />
                    <h:inputText id="descuento" value="#{facturaController.selected.descuento}" title="#{lenguajes.EditFacturaTitle_descuento}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_descuento}"/>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_idTipoPago}" for="idTipoPago" />
                    <h:selectOneMenu id="idTipoPago" value="#{facturaController.selected.idTipoPago}" title="#{lenguajes.EditFacturaTitle_idTipoPago}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_idTipoPago}">
                        <f:selectItems value="#{tipoPagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.EditFacturaLabel_idDocumento}" for="idDocumento" />
                    <h:selectOneMenu id="idDocumento" value="#{facturaController.selected.idDocumento}" title="#{lenguajes.EditFacturaTitle_idDocumento}" required="true" requiredMessage="#{lenguajes.EditFacturaRequiredMessage_idDocumento}">
                        <f:selectItems value="#{documentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{lenguajes.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{lenguajes.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
