<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditDetalleMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_idDetalleMedicamento}" for="idDetalleMedicamento" />
                    <h:inputText id="idDetalleMedicamento" value="#{detalleMedicamentoController.selected.idDetalleMedicamento}" title="#{lenguajes.EditDetalleMedicamentoTitle_idDetalleMedicamento}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_idDetalleMedicamento}"/>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_fechaRecepcion}" for="fechaRecepcion" />
                    <h:inputText id="fechaRecepcion" value="#{detalleMedicamentoController.selected.fechaRecepcion}" title="#{lenguajes.EditDetalleMedicamentoTitle_fechaRecepcion}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_fechaRecepcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{detalleMedicamentoController.selected.usuarioActualiza}" title="#{lenguajes.EditDetalleMedicamentoTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_fechaFabricacion}" for="fechaFabricacion" />
                    <h:inputText id="fechaFabricacion" value="#{detalleMedicamentoController.selected.fechaFabricacion}" title="#{lenguajes.EditDetalleMedicamentoTitle_fechaFabricacion}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_fechaFabricacion}"/>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{detalleMedicamentoController.selected.fechaVencimiento}" title="#{lenguajes.EditDetalleMedicamentoTitle_fechaVencimiento}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_fechaVencimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{detalleMedicamentoController.selected.codigo}" title="#{lenguajes.EditDetalleMedicamentoTitle_codigo}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_idLoteMedicamento}" for="idLoteMedicamento" />
                    <h:selectOneMenu id="idLoteMedicamento" value="#{detalleMedicamentoController.selected.idLoteMedicamento}" title="#{lenguajes.EditDetalleMedicamentoTitle_idLoteMedicamento}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_idLoteMedicamento}">
                        <f:selectItems value="#{loteMedicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.EditDetalleMedicamentoLabel_idEstadoDetalleMedicamento}" for="idEstadoDetalleMedicamento" />
                    <h:selectOneMenu id="idEstadoDetalleMedicamento" value="#{detalleMedicamentoController.selected.idEstadoDetalleMedicamento}" title="#{lenguajes.EditDetalleMedicamentoTitle_idEstadoDetalleMedicamento}" required="true" requiredMessage="#{lenguajes.EditDetalleMedicamentoRequiredMessage_idEstadoDetalleMedicamento}">
                        <f:selectItems value="#{estadoDetalleMedicamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{detalleMedicamentoController.update}" value="#{lenguajes.EditDetalleMedicamentoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditDetalleMedicamentoViewLink}"/>
                <br />
                <h:commandLink action="#{detalleMedicamentoController.prepareList}" value="#{lenguajes.EditDetalleMedicamentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditDetalleMedicamentoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
