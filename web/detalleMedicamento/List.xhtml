<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListDetalleMedicamentoEmpty}" rendered="#{detalleMedicamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detalleMedicamentoController.items.rowCount > 0}">
                    <h:outputText value="#{detalleMedicamentoController.pagination.pageFirstItem + 1}..#{detalleMedicamentoController.pagination.pageLastItem + 1}/#{detalleMedicamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detalleMedicamentoController.previous}" value="#{lenguajes.Previous} #{detalleMedicamentoController.pagination.pageSize}" rendered="#{detalleMedicamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detalleMedicamentoController.next}" value="#{lenguajes.Next} #{detalleMedicamentoController.pagination.pageSize}" rendered="#{detalleMedicamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalleMedicamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_idDetalleMedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleMedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_fechaRecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_fechaFabricacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFabricacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_fechaVencimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVencimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_idLoteMedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLoteMedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDetalleMedicamentoTitle_idEstadoDetalleMedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoDetalleMedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detalleMedicamentoController.prepareView}" value="#{lenguajes.ListDetalleMedicamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleMedicamentoController.prepareEdit}" value="#{lenguajes.ListDetalleMedicamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detalleMedicamentoController.destroy}" value="#{lenguajes.ListDetalleMedicamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detalleMedicamentoController.prepareCreate}" value="#{lenguajes.ListDetalleMedicamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListDetalleMedicamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
