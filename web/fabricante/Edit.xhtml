<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.EditFabricanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_idFabricante}" for="idFabricante" />
                    <h:inputText id="idFabricante" value="#{fabricanteController.selected.idFabricante}" title="#{lenguajes.EditFabricanteTitle_idFabricante}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_idFabricante}"/>
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{fabricanteController.selected.usuarioActualiza}" title="#{lenguajes.EditFabricanteTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{fabricanteController.selected.activo}" title="#{lenguajes.EditFabricanteTitle_activo}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_activo}"/>
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{fabricanteController.selected.nombre}" title="#{lenguajes.EditFabricanteTitle_nombre}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{fabricanteController.selected.direccion}" title="#{lenguajes.EditFabricanteTitle_direccion}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{lenguajes.EditFabricanteLabel_contacto}" for="contacto" />
                    <h:inputText id="contacto" value="#{fabricanteController.selected.contacto}" title="#{lenguajes.EditFabricanteTitle_contacto}" required="true" requiredMessage="#{lenguajes.EditFabricanteRequiredMessage_contacto}"/>
                </h:panelGrid>
                <h:commandLink action="#{fabricanteController.update}" value="#{lenguajes.EditFabricanteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lenguajes.EditFabricanteViewLink}"/>
                <br />
                <h:commandLink action="#{fabricanteController.prepareList}" value="#{lenguajes.EditFabricanteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.EditFabricanteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
