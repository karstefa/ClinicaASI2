<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListFabricanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListFabricanteEmpty}" rendered="#{fabricanteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fabricanteController.items.rowCount > 0}">
                    <h:outputText value="#{fabricanteController.pagination.pageFirstItem + 1}..#{fabricanteController.pagination.pageLastItem + 1}/#{fabricanteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fabricanteController.previous}" value="#{lenguajes.Previous} #{fabricanteController.pagination.pageSize}" rendered="#{fabricanteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fabricanteController.next}" value="#{lenguajes.Next} #{fabricanteController.pagination.pageSize}" rendered="#{fabricanteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fabricanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_idFabricante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFabricante}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFabricanteTitle_contacto}"/>
                            </f:facet>
                            <h:outputText value="#{item.contacto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fabricanteController.prepareView}" value="#{lenguajes.ListFabricanteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fabricanteController.prepareEdit}" value="#{lenguajes.ListFabricanteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fabricanteController.destroy}" value="#{lenguajes.ListFabricanteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fabricanteController.prepareCreate}" value="#{lenguajes.ListFabricanteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListFabricanteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
