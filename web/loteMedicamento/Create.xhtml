<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.CreateLoteMedicamentoTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_idLoteMedicamento}" for="idLoteMedicamento" />
                    <h:inputText id="idLoteMedicamento" value="#{loteMedicamentoController.selected.idLoteMedicamento}" title="#{lenguajes.CreateLoteMedicamentoTitle_idLoteMedicamento}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_idLoteMedicamento}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_precioCosto}" for="precioCosto" />
                    <h:inputText id="precioCosto" value="#{loteMedicamentoController.selected.precioCosto}" title="#{lenguajes.CreateLoteMedicamentoTitle_precioCosto}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_precioCosto}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_precioVenta}" for="precioVenta" />
                    <h:inputText id="precioVenta" value="#{loteMedicamentoController.selected.precioVenta}" title="#{lenguajes.CreateLoteMedicamentoTitle_precioVenta}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_precioVenta}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_cantidadBodega}" for="cantidadBodega" />
                    <h:inputText id="cantidadBodega" value="#{loteMedicamentoController.selected.cantidadBodega}" title="#{lenguajes.CreateLoteMedicamentoTitle_cantidadBodega}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_cantidadBodega}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_cantidadRecibida}" for="cantidadRecibida" />
                    <h:inputText id="cantidadRecibida" value="#{loteMedicamentoController.selected.cantidadRecibida}" title="#{lenguajes.CreateLoteMedicamentoTitle_cantidadRecibida}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_cantidadRecibida}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_catidadDefectuosa}" for="catidadDefectuosa" />
                    <h:inputText id="catidadDefectuosa" value="#{loteMedicamentoController.selected.catidadDefectuosa}" title="#{lenguajes.CreateLoteMedicamentoTitle_catidadDefectuosa}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_catidadDefectuosa}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_cantidadSalida}" for="cantidadSalida" />
                    <h:inputText id="cantidadSalida" value="#{loteMedicamentoController.selected.cantidadSalida}" title="#{lenguajes.CreateLoteMedicamentoTitle_cantidadSalida}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_cantidadSalida}"/>
                    <h:outputLabel value="#{lenguajes.CreateLoteMedicamentoLabel_idMedicamento}" for="idMedicamento" />
                    <h:selectOneMenu id="idMedicamento" value="#{loteMedicamentoController.selected.idMedicamento}" title="#{lenguajes.CreateLoteMedicamentoTitle_idMedicamento}" required="true" requiredMessage="#{lenguajes.CreateLoteMedicamentoRequiredMessage_idMedicamento}">

                <h:commandLink action="#{loteMedicamentoController.create}" value="#{lenguajes.CreateLoteMedicamentoSaveLink}" />

                <br />
                <h:commandLink action="#{loteMedicamentoController.prepareList}" value="#{lenguajes.CreateLoteMedicamentoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateLoteMedicamentoIndexLink}"/>
