<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListLoteMedicamentoEmpty}" rendered="#{loteMedicamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{loteMedicamentoController.items.rowCount > 0}">
                    <h:outputText value="#{loteMedicamentoController.pagination.pageFirstItem + 1}..#{loteMedicamentoController.pagination.pageLastItem + 1}/#{loteMedicamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{loteMedicamentoController.previous}" value="#{lenguajes.Previous} #{loteMedicamentoController.pagination.pageSize}" rendered="#{loteMedicamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{loteMedicamentoController.next}" value="#{lenguajes.Next} #{loteMedicamentoController.pagination.pageSize}" rendered="#{loteMedicamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{loteMedicamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_idLoteMedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLoteMedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_precioCosto}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioCosto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_precioVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_cantidadBodega}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadBodega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_cantidadRecibida}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadRecibida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_catidadDefectuosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.catidadDefectuosa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_cantidadSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadSalida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListLoteMedicamentoTitle_idMedicamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMedicamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{loteMedicamentoController.prepareView}" value="#{lenguajes.ListLoteMedicamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loteMedicamentoController.prepareEdit}" value="#{lenguajes.ListLoteMedicamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{loteMedicamentoController.destroy}" value="#{lenguajes.ListLoteMedicamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{loteMedicamentoController.prepareCreate}" value="#{lenguajes.ListLoteMedicamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListLoteMedicamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
