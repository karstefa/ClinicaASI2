<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListPersonaDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListPersonaDocumentoEmpty}" rendered="#{personaDocumentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personaDocumentoController.items.rowCount > 0}">
                    <h:outputText value="#{personaDocumentoController.pagination.pageFirstItem + 1}..#{personaDocumentoController.pagination.pageLastItem + 1}/#{personaDocumentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{personaDocumentoController.previous}" value="#{lenguajes.Previous} #{personaDocumentoController.pagination.pageSize}" rendered="#{personaDocumentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{personaDocumentoController.next}" value="#{lenguajes.Next} #{personaDocumentoController.pagination.pageSize}" rendered="#{personaDocumentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{personaDocumentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListPersonaDocumentoTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListPersonaDocumentoTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListPersonaDocumentoTitle_persona}"/>
                            </f:facet>
                            <h:outputText value="#{item.persona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListPersonaDocumentoTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{personaDocumentoController.prepareView}" value="#{lenguajes.ListPersonaDocumentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personaDocumentoController.prepareEdit}" value="#{lenguajes.ListPersonaDocumentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{personaDocumentoController.destroy}" value="#{lenguajes.ListPersonaDocumentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{personaDocumentoController.prepareCreate}" value="#{lenguajes.ListPersonaDocumentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListPersonaDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
