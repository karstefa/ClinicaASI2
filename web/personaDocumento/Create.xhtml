<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.CreatePersonaDocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreatePersonaDocumentoLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{personaDocumentoController.selected.usuarioActualiza}" title="#{lenguajes.CreatePersonaDocumentoTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.CreatePersonaDocumentoRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.CreatePersonaDocumentoLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{personaDocumentoController.selected.valor}" title="#{lenguajes.CreatePersonaDocumentoTitle_valor}" required="true" requiredMessage="#{lenguajes.CreatePersonaDocumentoRequiredMessage_valor}"/>
                    <h:outputLabel value="#{lenguajes.CreatePersonaDocumentoLabel_persona}" for="persona" />
                    <h:selectOneMenu id="persona" value="#{personaDocumentoController.selected.persona}" title="#{lenguajes.CreatePersonaDocumentoTitle_persona}" required="true" requiredMessage="#{lenguajes.CreatePersonaDocumentoRequiredMessage_persona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.CreatePersonaDocumentoLabel_documento}" for="documento" />
                    <h:selectOneMenu id="documento" value="#{personaDocumentoController.selected.documento}" title="#{lenguajes.CreatePersonaDocumentoTitle_documento}" required="true" requiredMessage="#{lenguajes.CreatePersonaDocumentoRequiredMessage_documento}">
                        <f:selectItems value="#{documentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaDocumentoController.create}" value="#{lenguajes.CreatePersonaDocumentoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personaDocumentoController.prepareList}" value="#{lenguajes.CreatePersonaDocumentoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.CreatePersonaDocumentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
