<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListFrecuenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListFrecuenciaEmpty}" rendered="#{frecuenciaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{frecuenciaController.items.rowCount > 0}">
                    <h:outputText value="#{frecuenciaController.pagination.pageFirstItem + 1}..#{frecuenciaController.pagination.pageLastItem + 1}/#{frecuenciaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{frecuenciaController.previous}" value="#{lenguajes.Previous} #{frecuenciaController.pagination.pageSize}" rendered="#{frecuenciaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{frecuenciaController.next}" value="#{lenguajes.Next} #{frecuenciaController.pagination.pageSize}" rendered="#{frecuenciaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{frecuenciaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFrecuenciaTitle_idFrecuencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFrecuencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFrecuenciaTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFrecuenciaTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListFrecuenciaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{frecuenciaController.prepareView}" value="#{lenguajes.ListFrecuenciaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frecuenciaController.prepareEdit}" value="#{lenguajes.ListFrecuenciaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frecuenciaController.destroy}" value="#{lenguajes.ListFrecuenciaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{frecuenciaController.prepareCreate}" value="#{lenguajes.ListFrecuenciaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListFrecuenciaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
