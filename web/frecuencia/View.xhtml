<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewFrecuenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewFrecuenciaLabel_idFrecuencia}"/>
                    <h:outputText value="#{frecuenciaController.selected.idFrecuencia}" title="#{lenguajes.ViewFrecuenciaTitle_idFrecuencia}"/>
                    <h:outputText value="#{lenguajes.ViewFrecuenciaLabel_activo}"/>
                    <h:outputText value="#{frecuenciaController.selected.activo}" title="#{lenguajes.ViewFrecuenciaTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewFrecuenciaLabel_usuarioActualiza}"/>
                    <h:outputText value="#{frecuenciaController.selected.usuarioActualiza}" title="#{lenguajes.ViewFrecuenciaTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewFrecuenciaLabel_nombre}"/>
                    <h:outputText value="#{frecuenciaController.selected.nombre}" title="#{lenguajes.ViewFrecuenciaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{frecuenciaController.destroyAndView}" value="#{lenguajes.ViewFrecuenciaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewFrecuenciaEditLink}"/>
                <br />
                <h:commandLink action="#{frecuenciaController.prepareCreate}" value="#{lenguajes.ViewFrecuenciaCreateLink}" />
                <br />
                <h:commandLink action="#{frecuenciaController.prepareList}" value="#{lenguajes.ViewFrecuenciaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewFrecuenciaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
