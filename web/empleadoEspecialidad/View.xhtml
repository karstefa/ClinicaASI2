<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewEmpleadoEspecialidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEmpleadoEspecialidadLabel_espcialidad}"/>
                    <h:outputText value="#{empleadoEspecialidadController.selected.espcialidad}" title="#{lenguajes.ViewEmpleadoEspecialidadTitle_espcialidad}"/>
                    <h:outputText value="#{lenguajes.ViewEmpleadoEspecialidadLabel_empleado}"/>
                    <h:outputText value="#{empleadoEspecialidadController.selected.empleado}" title="#{lenguajes.ViewEmpleadoEspecialidadTitle_empleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoEspecialidadController.destroyAndView}" value="#{lenguajes.ViewEmpleadoEspecialidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEmpleadoEspecialidadEditLink}"/>
                <br />
                <h:commandLink action="#{empleadoEspecialidadController.prepareCreate}" value="#{lenguajes.ViewEmpleadoEspecialidadCreateLink}" />
                <br />
                <h:commandLink action="#{empleadoEspecialidadController.prepareList}" value="#{lenguajes.ViewEmpleadoEspecialidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEmpleadoEspecialidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
