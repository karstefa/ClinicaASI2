<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListEstadoPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListEstadoPacienteEmpty}" rendered="#{estadoPacienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoPacienteController.items.rowCount > 0}">
                    <h:outputText value="#{estadoPacienteController.pagination.pageFirstItem + 1}..#{estadoPacienteController.pagination.pageLastItem + 1}/#{estadoPacienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoPacienteController.previous}" value="#{lenguajes.Previous} #{estadoPacienteController.pagination.pageSize}" rendered="#{estadoPacienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoPacienteController.next}" value="#{lenguajes.Next} #{estadoPacienteController.pagination.pageSize}" rendered="#{estadoPacienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoPacienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoPacienteTitle_idEstadoPaciente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoPaciente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoPacienteTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoPacienteTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoPacienteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListEstadoPacienteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoPacienteController.prepareView}" value="#{lenguajes.ListEstadoPacienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoPacienteController.prepareEdit}" value="#{lenguajes.ListEstadoPacienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoPacienteController.destroy}" value="#{lenguajes.ListEstadoPacienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoPacienteController.prepareCreate}" value="#{lenguajes.ListEstadoPacienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListEstadoPacienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
