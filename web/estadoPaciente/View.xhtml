<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ViewEstadoPacienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lenguajes.ViewEstadoPacienteLabel_idEstadoPaciente}"/>
                    <h:outputText value="#{estadoPacienteController.selected.idEstadoPaciente}" title="#{lenguajes.ViewEstadoPacienteTitle_idEstadoPaciente}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoPacienteLabel_activo}"/>
                    <h:outputText value="#{estadoPacienteController.selected.activo}" title="#{lenguajes.ViewEstadoPacienteTitle_activo}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoPacienteLabel_usuarioActualiza}"/>
                    <h:outputText value="#{estadoPacienteController.selected.usuarioActualiza}" title="#{lenguajes.ViewEstadoPacienteTitle_usuarioActualiza}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoPacienteLabel_nombre}"/>
                    <h:outputText value="#{estadoPacienteController.selected.nombre}" title="#{lenguajes.ViewEstadoPacienteTitle_nombre}"/>
                    <h:outputText value="#{lenguajes.ViewEstadoPacienteLabel_descripcion}"/>
                    <h:outputText value="#{estadoPacienteController.selected.descripcion}" title="#{lenguajes.ViewEstadoPacienteTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoPacienteController.destroyAndView}" value="#{lenguajes.ViewEstadoPacienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lenguajes.ViewEstadoPacienteEditLink}"/>
                <br />
                <h:commandLink action="#{estadoPacienteController.prepareCreate}" value="#{lenguajes.ViewEstadoPacienteCreateLink}" />
                <br />
                <h:commandLink action="#{estadoPacienteController.prepareList}" value="#{lenguajes.ViewEstadoPacienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ViewEstadoPacienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
