<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.ListDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{lenguajes.ListDireccionEmpty}" rendered="#{direccionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{direccionController.items.rowCount > 0}">
                    <h:outputText value="#{direccionController.pagination.pageFirstItem + 1}..#{direccionController.pagination.pageLastItem + 1}/#{direccionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{direccionController.previous}" value="#{lenguajes.Previous} #{direccionController.pagination.pageSize}" rendered="#{direccionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{direccionController.next}" value="#{lenguajes.Next} #{direccionController.pagination.pageSize}" rendered="#{direccionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{direccionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDireccionTitle_idDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDireccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDireccionTitle_usuarioActualiza}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioActualiza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDireccionTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDireccionTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lenguajes.ListDireccionTitle_idMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMunicipio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{direccionController.prepareView}" value="#{lenguajes.ListDireccionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{direccionController.prepareEdit}" value="#{lenguajes.ListDireccionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{direccionController.destroy}" value="#{lenguajes.ListDireccionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{direccionController.prepareCreate}" value="#{lenguajes.ListDireccionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.ListDireccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
