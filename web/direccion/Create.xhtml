<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lenguajes.CreateDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lenguajes.CreateDireccionLabel_idDireccion}" for="idDireccion" />
                    <h:inputText id="idDireccion" value="#{direccionController.selected.idDireccion}" title="#{lenguajes.CreateDireccionTitle_idDireccion}" required="true" requiredMessage="#{lenguajes.CreateDireccionRequiredMessage_idDireccion}"/>
                    <h:outputLabel value="#{lenguajes.CreateDireccionLabel_usuarioActualiza}" for="usuarioActualiza" />
                    <h:inputText id="usuarioActualiza" value="#{direccionController.selected.usuarioActualiza}" title="#{lenguajes.CreateDireccionTitle_usuarioActualiza}" required="true" requiredMessage="#{lenguajes.CreateDireccionRequiredMessage_usuarioActualiza}"/>
                    <h:outputLabel value="#{lenguajes.CreateDireccionLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{direccionController.selected.referencia}" title="#{lenguajes.CreateDireccionTitle_referencia}" required="true" requiredMessage="#{lenguajes.CreateDireccionRequiredMessage_referencia}"/>
                    <h:outputLabel value="#{lenguajes.CreateDireccionLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{direccionController.selected.idPersona}" title="#{lenguajes.CreateDireccionTitle_idPersona}" required="true" requiredMessage="#{lenguajes.CreateDireccionRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{lenguajes.CreateDireccionLabel_idMunicipio}" for="idMunicipio" />
                    <h:selectOneMenu id="idMunicipio" value="#{direccionController.selected.idMunicipio}" title="#{lenguajes.CreateDireccionTitle_idMunicipio}" required="true" requiredMessage="#{lenguajes.CreateDireccionRequiredMessage_idMunicipio}">
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{direccionController.create}" value="#{lenguajes.CreateDireccionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{lenguajes.CreateDireccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lenguajes.CreateDireccionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
